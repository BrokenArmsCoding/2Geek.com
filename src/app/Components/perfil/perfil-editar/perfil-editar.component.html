<form class="form p-3" [formGroup]="PerfilInfo" (ngSubmit)="updateDatos()">

  <div class="form-group">
    <p *ngIf='Idioma == "SP"'>Nombre</p>
    <p *ngIf='Idioma == "EN"'>First Name</p>
    <input class="form-control" type="text" formControlName="nombre"
      [ngClass]="{'is-invalid': perfdata.nombre.dirty && perfdata.nombre.errors}">

    <div *ngIf="perfdata.nombre.dirty && perfdata.nombre.errors" class="invalid-feedback">
      <div *ngIf="perfdata.nombre.errors.required">El campo esta vacio !!</div>
    </div>
  </div>


  <div class="form-group">
    <p *ngIf='Idioma == "SP"'>Apellido</p>
    <p *ngIf='Idioma == "EN"'>Last Name</p>
    <input class="form-control" type="text" formControlName="apellido"
      [ngClass]="{'is-invalid': perfdata.apellido.dirty && perfdata.apellido.errors}">

    <div *ngIf="perfdata.apellido.dirty && perfdata.apellido.errors" class="invalid-feedback">
      <div *ngIf="perfdata.apellido.errors.required">El campo esta vacio !!</div>
    </div>
  </div>

  <div class="form-group">
    <p *ngIf='Idioma == "SP"'>Correo</p>
    <p *ngIf='Idioma == "EN"'>Email</p>
    <input class="form-control" type="text" formControlName="correo"
      [ngClass]="{'is-invalid': perfdata.correo.dirty && perfdata.correo.errors}">

    <div *ngIf="perfdata.correo.dirty && perfdata.correo.errors" class="invalid-feedback">
      <div *ngIf="Data.correo.errors.required">El campo esta vacio !!</div>
      <div *ngIf="Data.correo.errors.email">Escribe el formato adecuado de correo</div>
    </div>
  </div>

  <div class="form-group">
    <p *ngIf='Idioma == "SP"'>Fecha de nacimineto</p>
    <p *ngIf='Idioma == "EN"'>Date of birth</p>
    <input class="form-control" type="date" formControlName="fecha"
      [ngClass]="{'is-invalid': perfdata.fecha.dirty && perfdata.fecha.errors}">

    <div *ngIf="perfdata.fecha.dirty && perfdata.fecha.errors" class="invalid-feedback">
      <div *ngIf="perfdata.fecha.errors.required">El campo esta vacio !!</div>
    </div>
  </div>

  <button class="btn btn-dark mt-2" type="submit">
    <div *ngIf='Idioma == "SP"'>Cambiar datos</div>
    <div *ngIf='Idioma == "EN"'>Change data</div>
  </button>

  <button class="btn btn-dark mt-2 ml-3" type="button" (click)="UpdateCont()">
    <div *ngIf='Idioma == "SP"'>Atras</div>
    <div *ngIf='Idioma == "EN"'>Back</div>
  </button>

</form>
