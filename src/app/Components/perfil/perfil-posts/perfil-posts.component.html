
  <div class="row" >
    <div class="col" *ngFor="let post of Posts">
      <div class="card mr-4 ml-4 mb-3 p-2">
      <div>
        <h5 class="card-title d-inline">{{post.NombreComunidad}} -</h5>
        <p class="card-text d-inline ml-2">{{post.TituloPost}}</p>
      </div>
        <p class="card-text mt-3">{{post.informacion}}</p>
      </div>

    </div>
  </div>
