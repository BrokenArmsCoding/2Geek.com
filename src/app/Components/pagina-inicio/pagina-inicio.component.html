<app-header></app-header>
<div class="container-fluid sep" (window:scroll)="onWindowScroll()">

  <div class="fixed-bottom" id="to_top">
    <a (click)="top()"><img class="delta float-right mb-3 mr-3" src="/assets/images/gotop.png"></a>
  </div>

  <div class="row row-cols-1">

    <div class="col-8 col-sm-8 col-md-8 col-lg-8">

      <div class="card marco_claro mb-3" *ngFor="let post of Posts">
        <div class="card-header">
          <p class="card-text float-right"><strong>NICK</strong> <br>{{post.NomPerfil}}</p>

          <p *ngIf='Idioma == "SP"' class="card-text"><strong>NOMBRE COMUNIDAD </strong> <br>{{post.NombreComunidad}}</p>
          <p *ngIf='Idioma == "EN"' class="card-text"><strong>COMMUNITY NAME </strong> <br>{{post.NombreComunidad}}</p>

        </div>
        <div class="card-body">
          <h5 *ngIf='Idioma == "SP"'><strong>TÍTULO</strong> {{post.TituloPost}}</h5>
          <h5 *ngIf='Idioma == "EN"'><strong>TITLE</strong> {{post.TituloPost}}</h5>

          <p class="card-text" *ngIf='Idioma == "SP"'><strong>INFORMACIÓN</strong> <br>{{post.informacion}}</p>
          <p class="card-text" *ngIf='Idioma == "EN"'><strong>INF</strong> <br>{{post.informacion}}</p>


          <p class="card-text float-right ">{{post.fecha_subida}}</p>

        </div>
      </div>

    </div>


    <div class="col-4 col-sm-4 col-md-4 col-lg-4">

      <div class="marco_oscuro p-1">

        <div class="card marco_oscuro verde_bord">
          <div class="card-body ml-2">
            <a class="d-inline">
              <img class="img_trend mr-3" src="/assets/images/full_logo.png">
              <div class="d-inline" *ngIf='Idioma == "SP"'>{{nick}}</div>
              <div class="d-inline" *ngIf='Idioma == "EN"'>{{nick}}</div>
            </a>
          </div>
        </div>

      </div>


      <div class="marco_oscuro mt-4 p-2">
        <p><iframe src="https://discord.com/widget?id=772843749372985385&theme=dark" width="100%" height="450"
            allowtransparency="true" frameborder="0"
            sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
          </iframe></p>
      </div>

    </div>

  </div>

</div>
